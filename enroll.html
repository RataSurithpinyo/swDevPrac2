<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="register.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">World Travel Fest 2023</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="enroll.html">Enrollment</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Explore
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Thailand</a></li>
                  <li><a class="dropdown-item" href="#">Asia</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Around the world</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <form class="register-form">
        <div style="margin-bottom: 15px">
          <h5>ชื่อบริษัท</h5>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter company's name"
          />
        </div>

        <div class="dropdown" style="margin-bottom: 15px">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            กรุณาเลือกขนาดบูธ
          </button>
          <div
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton"
            id="dropdown"
          >
            <a class="dropdown-item" value="10x10" onclick="showBoothSize(this)"
              >10x10 ฟุต</a
            >
            <a class="dropdown-item" value="10x15" onclick="showBoothSize(this)"
              >10x15 ฟุต</a
            >
          </div>
        </div>

        <div style="margin-bottom: 15px">
          <h5>ต้องการตั้งโต๊ะภายในบูธหรือไม่</h5>
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="yes"
          />
          <label class="form-check-label" for="inlineCheckbox1">ต้องการ</label>
        </div>
        <div style="max-width: 200px; margin-bottom: 15px">
          <h5>จำนวนเก้าอี้</h5>
          <input
            type="number"
            class="form-control"
            id="chairs"
            placeholder="Enter a number"
          />
        </div>
        <div style="margin-bottom: 15px">
          <h5>ชื่อผู้ติดต่อ</h5>
          <input
            type="text"
            class="form-control"
            id="contactPerson"
            placeholder="Enter a name"
          />
        </div>
        <div style="margin-bottom: 15px">
          <h5>เบอร์ผู้ติดต่อ</h5>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter a phone number"
          />
        </div>
        <div style="text-align: center">
          <button
            type="button"
            class="btn btn-primary"
            onclick="checkValidInput();"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
